<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpTimeX - Server Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/lucide@latest/icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="font-lexend bg-gray-50 h-full">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">UpTimeX</h1>
            <p class="text-gray-600">Keep your servers alive with human & bot traffic</p>
        </header>

        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Monitor</h2>
            <div class="flex gap-2">
                <input type="text" id="urlInput" placeholder="https://example.com" 
                       class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="addBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 flex items-center gap-1">
                    <i data-lucide="plus"></i> Add
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Monitors</h2>
            <div id="monitorsList" class="space-y-4">
                <!-- Monitors will be added here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
